{% extends "includes/page.html" %} {% block contents %}
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  svg {
    border-style: solid;
    border-width: medium;
  }
</style>
<div class="w-100" style="display: flex; height: calc(100% - 55px);">
  <svg
    class="bd-placeholder-img bd-placeholder-img-lg d-block"
    style="flex: 0 0 10%"
    xmlns="http://www.w3.org/2000/svg"
    role="img"
    aria-label="Placeholder: First slide"
    preserveAspectRatio="xMidYMid slice"
    focusable="false"
  >
    <rect width="100%" height="100%" fill="#aaf"></rect>
  </svg>
  <svg
    class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
    style="align-self: flex-start;"
    xmlns="http://www.w3.org/2000/svg"
    role="img"
    aria-label="Placeholder: First slide"
    preserveAspectRatio="xMidYMid slice"
    focusable="false"
  >
    <rect width="100%" height="100%" fill="#afa"></rect>
  </svg>
  <svg
    class="bd-placeholder-img bd-placeholder-img-lg d-block"
    style="flex: 0 0 10%"
    xmlns="http://www.w3.org/2000/svg"
    role="img"
    aria-label="Placeholder: First slide"
    preserveAspectRatio="xMidYMid slice"
    focusable="false"
  >
    <rect width="100%" height="100%" fill="#faa"></rect>
  </svg>
</div>
<script>
  document.querySelector(".btn-primary").addEventListener("click", function () {
    document
      .querySelector(".btn-secondary")
      .addEventListener("click", function () {
        console.log("Secondary button clicked!");
      });

    const fifthBtn = document.querySelector(".btn-danger");

    fifthBtn.classList.remove("btn-danger");
    fifthBtn.classList.add("btn-success");
  });
</script>

{% endblock %}
